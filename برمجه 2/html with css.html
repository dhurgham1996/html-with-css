<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الجريح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl; /* Right-to-left direction for Arabic text */
        }

        h2 {
            text-align: center; 
        }

        form {
            background-color: rgb(131, 74, 74);
            width: 400px;
            color: white;
            padding: 20px;
            margin: 0 auto; /* Center the form */
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select {
            width: calc(100% - 12px); /* Adjust for padding */
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>معلومات الجريح</h2>
    
    <form id="injuryForm" action="" method="POST">
        <label for="fname">اسم الجريح :-</label>
        <input type="text" name="fname" required> <br>
        
        <label for="iname">مكان الاصابه :-</label>
        <input type="text" name="iname" required> <br>
        
        <label for="pass">الرقم الاحصائي :-</label>
        <input type="number" name="pass"> <br>
        
        <label for="email">ايميل الجريح :-</label>
        <input type="email" name="email"> <br>
        
        <label for="date">تاريخ الاصابه :-</label>
        <input type="date" name="date"><br>
        
        <label for="city">مكان الاصابه :-</label>
        <select name="city">
            <option value="amerle">امرلي</option>
            <option value="beje">بيجي</option>
            <option value="alqaiim">القائم</option>
            <option value="mosul">الموصل</option>
        </select><br>

        <label for="meal">meal :-</label>
        <input type="radio" name="gender" value="meal">
        <label for="famil">famil :-</label>
        <input type="radio" name="gender" value="famil"> <br>

        <label for="front">مستشفى حكومي :-</label>
        <input type="checkbox" name="front"> <br>

        <label for="back">مستشفى اهلي :-</label>
        <input type="checkbox" name="back"> <br>

        <label for="full">سفر خارج العراق :-</label>
        <input type="checkbox" name="full"><br>

        <label for="free">علاج مجاني :-</label>
        <input type="checkbox" name="free"><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // JavaScript to handle form submission
        document.getElementById("injuryForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form data
            const formData = new FormData(this);
            let formValues = {};
            for (let [key, value] of formData.entries()) {
                formValues[key] = value;
            }

            // Display form values in alert
            alert(JSON.stringify(formValues, null, 2));
        });
    </script>
</body>
</html>
